name: Build WifiTrigger DEB

on:
  push:
    branches: [ "main" ]  # 确保这里和你的“主要的”分支名一致
  workflow_dispatch:      # 允许你在页面上手动点击“Run workflow”来测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show files (调试用)
        run: ls -R  # 这步能让你在日志里看到文件到底在不在

      - name: Build Package
        run: |
          # 创建 debian 规范目录
          mkdir -p build/DEBIAN
          mkdir -p build/usr/local/bin
          
          # 解压文件 (增加 -o 参数防止冲突)
          unzip -o WifiTrigger.zip -d build/usr/local/bin/
          
          # 写入控制信息
          cat <<EOF > build/DEBIAN/control
          Package: wifitrigger
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: senyunice
          Description: WifiTrigger plugin package
          EOF
          
          # 打包
          chmod -R 755 build/
          dpkg-deb --build build wifitrigger.deb

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wifitrigger-deb-file
          path: wifitrigger.deb
