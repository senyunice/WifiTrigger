name: Build WifiTrigger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
        
    - name: Install Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "$HOME/theos/bin" >> $GITHUB_PATH
        
    - name: Install iOS SDK
      run: |
        cd $THEOS/sdks
        curl -LO https://github.com/ios-cross/iphonesdk-fake/releases/download/v17.0.0/iPhoneOS15.6.sdk.tar.xz
        tar -xf iPhoneOS15.6.sdk.tar.xz
        
    - name: Install ldid
      run: |
        brew install ldid
        
    - name: Build Package
      run: |
        make clean package FINALPACKAGE=1
      env:
        THEOS: $HOME/theos
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: WifiTrigger-DEB
        path: packages/
        
    - name: Upload Release Assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*.deb